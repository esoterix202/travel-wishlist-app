<a routerLink="/wishlist" class="btn btn-primary">Your Wishlist!</a>
<h5 class="mt-3">Where would you like to go?</h5>
<div>
  <form class="form-group d-flex mt-5" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input autocomplete="off" class="form-control col-10" type="text" id="searchInput" formControlName="searchInput"
      placeholder="Enter country...">
    <button class="btn btn-default col-2" type="submit" [disabled]="!searchForm.get('searchInput').valid">Search</button>
  </form>

  <ul class="list-group text-left">
    <li class="list-item display-4" *ngFor="let country of countriesService.countriesLocal; let i = index">
      <span class="mr-3">{{country.name}}</span><button class="btn btn-success" (click)="onAdd(country.name)"
        [disabled]="checkIfExists(country.name)">Add</button>
    </li>
  </ul>
</div>
