<div>
  <form class="form-group d-flex mt-5" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input class="form-control col-10" type="text" id="searchInput" formControlName="searchInput" placeholder="Enter country...">
    <button class="btn btn-primary col-2" type="submit" [disabled]="!searchForm.get('searchInput').valid">Search</button>
  </form>

<ul class="list-group text-left">
    <li class="list-item display-4" *ngFor="let country of countriesSearched">
      <span class="mr-3" #countryForWishlist>{{country.name}}</span><button class="btn btn-success" (click)="onAdd($event)">Add</button>
    </li>
  </ul>
</div>
