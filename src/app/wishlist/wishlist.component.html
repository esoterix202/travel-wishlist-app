<a routerLink="/home" class="btn btn-primary">Search more!</a>
<h5 class="mt-3">Countries you want to visit:</h5>

<ul class="list-group text-left">
  <li class="list-group-item" *ngFor="let country of countriesWishlist">
    <span class="mr-3">{{country}}</span>
    <button class="btn btn-danger" (click)="onRemove(country)">Remove</button>
  </li>
</ul>
